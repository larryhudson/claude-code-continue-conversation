name: Claude Code - Continue Session

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt or instruction for Claude'
        required: true
        type: string
      branch:
        description: 'Branch to continue from (defaults to current branch)'
        required: false
        type: string

jobs:
  continue-session:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 1

      - name: Restore Claude Code session
        id: restore-session
        run: |
          bash ./scripts/claude-session-restore.sh "${{ github.event.inputs.branch || github.ref_name }}"

      - name: Run Claude Code (Continue Session)
        id: claude-continue
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Use the restored session ID if available, otherwise start fresh
          claude_args: >-
            ${{ env.SESSION_ID && format('--resume {0}', env.SESSION_ID) || '' }}
            --permission-mode plan

          prompt: |
            You are continuing a Claude Code session. The user's request is:

            ${{ github.event.inputs.prompt }}

            Continue with the conversation context from the local session if available.

      - name: Upload updated session
        if: always()
        run: |
          bash ./scripts/claude-session-sync.sh "${{ github.event.inputs.branch || github.ref_name }}"
        continue-on-error: true
